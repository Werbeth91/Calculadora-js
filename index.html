<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora</h1>
      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display" value="0" /></td>
        </tr>
        <tbody>
          <tr>
            <td><button class="tecla btn-clear">C</button></td>
            <td><button class="tecla btn-num">(</button></td>
            <td><button class="tecla btn-num">)</button></td>
            <td><button class="tecla btn-num">/</button></td>
          </tr>
          <tr>
            <td><button class="tecla btn-num">7</button></td>
            <td><button class="tecla btn-num">8</button></td>
            <td><button class="tecla btn-num">9</button></td>
            <td><button class="tecla btn-num">*</button></td>
          </tr>
          <tr>
            <td><button class="tecla btn-num">4</button></td>
            <td><button class="tecla btn-num">5</button></td>
            <td><button class="tecla btn-num">6</button></td>
            <td><button class="tecla btn-num">+</button></td>
          </tr>
          <tr>
            <td><button class="tecla btn-num">1</button></td>
            <td><button class="tecla btn-num">2</button></td>
            <td><button class="tecla btn-num">3</button></td>
            <td><button class="tecla btn-num">-</button></td>
          </tr>
          <tr>
            <td><button class="tecla btn-num">.</button></td>
            <td><button class="tecla btn-num">0</button></td>
            <td><button class="tecla btn-del">&laquo;</button></td>
            <td><button class="tecla btn-eq">=</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
